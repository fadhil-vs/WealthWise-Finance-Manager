<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Transaction - WealthWise</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dashboard">

  <header class="header">
    <img src="/static/white-logo.png" alt="WealthWise Logo" class="logo">
    <h1>WealthWise</h1>
  </header>

  <main class="main">
    <div class="transaction-form-container">
      <h2>Edit Transaction</h2>
      <form method="POST" action="{{ url_for('edit_transaction', transaction_id=transaction_id) }}">
        <div class="transaction-form-group">
          <label for="date" class="transaction-labels">Date*</label>
          <input type="date" id="date" name="date" class="transaction-input" required value="{{ form_data.date }}"/>
        </div>

        <div class="transaction-form-group">
          <label for="amount" class="transaction-labels">Amount (â‚¹)*</label>
          <input type="number" id="amount" name="amount" placeholder="Enter amount" class="transaction-input" required value="{{ form_data.amount }}"/>
        </div>

        <div class="transaction-form-group">
          <label for="type" class="transaction-labels">Type*</label>
          <select id="type" name="type" class="transaction-input" required>
            <option value="">-- Select Type --</option>
            <option value="income" {% if form_data.type == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if form_data.type == 'expense' %}selected{% endif %}>Expense</option>
          </select>
        </div>

        <div class="transaction-form-group">
          <label for="category" class="transaction-labels">Category*</label>
          <input type="text" id="category" name="category" placeholder="e.g., Salary, Food, Rent" class="transaction-input" required value="{{ form_data.category }}"/>
        </div>

        <div class="transaction-form-group">
          <label for="description" class="transaction-labels">Description (Optional)</label>
          <textarea id="description" name="description" rows="3" placeholder="Optional description..." class="transaction-input">{{ form_data.description }}</textarea>
        </div>

        <div style="text-align: center;">
          <button type="submit" class="transaction-submit-btn">Update Transaction</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
