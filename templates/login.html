<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class='auth-forms'>
    <div class='auth-container'>

        <h1 class="auth-h1">Login</h1>

        <form action="/login" method="POST">
            <input type='text' id='username' name='username' placeholder='Username' class='auth-input' required/>
            <input type='password' id='password' name='password' placeholder='Password' class='auth-input' required/>
            <input type="submit" value="Login" class='auth-button' />
        </form>

        {% if login_error_message %}
        <div id='auth-error-message'>{{login_error_message}}</div>    
        {% endif %}

        <div class='auth-links'>
            <a href="{{url_for('signup')}}">Sign Up</a>
            <a href="{{url_for('forgot_pass')}}">Forgot Password</a>
        </div>
    </div>
</body>
</html>
